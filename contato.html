<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contato.css" />
    <!-- layout para todas as páginas-->
    <link rel="stylesheet" href="css/layout.css" />
    <!-- bootstrap para todas as páginas-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--biblioteca de icon, usado na index.html-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- link para referenciar a biblioteca de animação para todas as páginas -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Sobre</title>
  </head>
  <body id="contato">
    <div class="header-background">
      <!-- container para inser a imagem como background-->
      <header>
        <div data-aos="fade-right" data-aos-delay="300" data-aos-duration="400">
          <!--definimos a direção que surge, o delay, e duração da logo em todas as páginas  -->
          <span>To </span><span>do List</span>
        </div>
        <nav>
          <ul>
            <a href="index.html">home</a
            >|
            <a class="contato" href="contato.html">contato</a
            >|
            <a href="sobre.html">sobre</a
            >|
          </ul>
        </nav>
      </header>
    </div>

    <main>
      <div id="form-background">
        <form action="">
          <!-- formulário e os campos de entrada de dados-->
          <fieldset>
            <input type="text" placeholder="Nome" id="camp1" required /><br />
            <input type="email" placeholder="email" id="camp2" required /><br />

            <textarea
              rows="4"
              cols="50"
              style="resize: none"
              id="camp3"
              required
            >
                            Aguardando mensagem..
                        </textarea
            ><br />

            <button
              type="submit"
              onclick="mensagem()"
              id="enviar"
              style="font-size: 20px"
            >
              Enviar
            </button>
          </fieldset>
        </form>
      </div>
    </main>

    <script>
      // Caso tudo de certo, é emitido um agredicimento, caso contrário é emitido um alerta
      function mensagem() {
        let camp1 = document.getElementById("camp1").value;
        let camp2 = document.getElementById("camp2").value;
        let camp3 = document.getElementById("camp3").value;

        if (camp1 && camp2 && camp3) {
          alert("Agredecemos pela mensagem :)");
        } else {
          alert("Ops! Parece que os campos não foram preenchidos devidamente");
        }
      }
    </script>
    <script src="js/animacao.js"></script>
  </body>
</html>
